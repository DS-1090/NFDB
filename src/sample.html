<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Upload Files to S3</h1>

        <input type="submit" value="Upload Files" name="submit">
    </form>
